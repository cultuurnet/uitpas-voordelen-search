<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700" rel="stylesheet">
    <title>UiTPAS Voordelen Search</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="uitpas-search"
      data-card-systems-visible="true"
      data-embedded="false"
      data-elastic-search-url="https://test.uitid.be/uitid/rest/uitpas/promotions/es/6e3bbf69-2f29-476f-b642-60d17c4cbf5f/"
      data-fuzzy-search="true"
      data-last-chance-weeks="2"
      data-search-placeholder-text="Naam voordeel, organisator of gemeente"
      data-show-active-advantages="true"
      data-show-published-advantages="true"
      data-uit-databank-url-prefix="https://io.uitdatabank.be/"
      data-in-spotlight-sticky="false">
    </div>
  </body>
</html>
